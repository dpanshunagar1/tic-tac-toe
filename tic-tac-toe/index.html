<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <link rel="stylesheet" href="css/util.css">
    <script
    src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="grid">
            
            <div class="turn" data-id="turn">
               <i class="fa-solid fa-o turquoise"></i>
               <p class="turquoise">Player 1, you're up</p>
            </div>

            <!-- dropdown menu -->
            <div class="menu" data-id="menu">
                <button class="menu-btn" data-id="menu-btn" >Actions
                <i class="fa-solid fa-chevron-down"> </i></button>

                <!-- collapsed menu -->
                <div class="items border hidden" data-id="menu-items">
                    <button data-id="reset-btn">Reset</button>
                    <button data-id="new-round-btn">New Round
                    </button>
                </div>
            </div>

            <!-- game board -->
            <div id="1" class="square shadow" data-id="square"></div>
            <div id="2" class="square shadow" data-id="square"></div>
            <div id="3" class="square shadow" data-id="square"></div>
            <div id="4" class="square shadow" data-id="square"></div>
            <div id="5" class="square shadow" data-id="square"></div>
            <div id="6" class="square shadow" data-id="square"></div>
            <div id="7" class="square shadow" data-id="square"></div>
            <div id="8" class="square shadow" data-id="square"></div>
            <div id="9" class="square shadow" data-id="square"></div>

            <!-- score board -->
            <div class="score shadow" style="background-color: var(--turquoise);"><p>Player 1</p>
            <span data-id="score1">0 wins</span></div>
            <div class="score shadow" style="background-color: var(--light-grey);"><P>Ties</P><span data-id="tie">0</span></div>
            <div class="score shadow" style="background-color: var(--yellow);"><p>Player 2</p><span data-id="score2">0 wins</span></div>
        </div>
    </main>

    <footer>
        <p>
            Project by
            <a href="https://www.instagram.com/dpanshu_nagar/?next=%2F" target=”_blank”>@instagram</a>
            <a href="https://github.com/dpanshunagar1" target="_blank">@github</a>
        </p>

        <p>
            Restored by
            <a href="#" style="color: var(--turquoise) ;">@dpanshunagar</a>
        </p>
    </footer>

    <div class="modal hidden" data-id="modal">
        <div class="modal-contents">
            <p class="modal-text" data-id="modal-text">Player 1 wins!</p>
            <button class="modal-btn" data-id="modal-btn">Play again</button>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
    
</body>
</html>
